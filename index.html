<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"></a>

</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="interface">
            <div class="calcAndNum">
                <div class="calcFunctions">
                    <button class="topButton" id="clear">C</button>
                    <button class="topButton" id="plusMinus">+/-</button>
                    <button class="topButton" id="percent">%</button>
                </div>
                <div class="numbers">
                    <div class="row">
                        <button class="numberButton">7</button>
                        <button class="numberButton">8</button>
                        <button class="numberButton">9</button>
                    </div>

                    <div class="row">
                        <button class="numberButton">4</button>
                        <button class="numberButton">5</button>
                        <button class="numberButton">6</button>
                    </div>
                    <div class="row">
                        <button class="numberButton">1</button>
                        <button class="numberButton">2</button>
                        <button class="numberButton">3</button>
                    </div>
                    <div class="row bottom-row">
                        <button class="numberButton" id="zero">0</button>
                        <button class="numberButton" id="decimal">.</button>
                    </div>
                </div>
            </div>
            <div id="operators">
                <button class="operatorButton">/</button>
                <button class="operatorButton">*</button>
                <button class="operatorButton">-</button>
                <button class="operatorButton">+</button>
                <button class="operatorButton" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
