<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"></a>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0123456789</div>
        <div id="buttons">
            <button class="button" id="0"></button>
            <button class="button" id="1"></button>
            <button class="button" id="2"></button>
            <button class="button" id="3"></button>
            <button class="button" id="4"></button>
            <button class="button" id="5"></button>
            <button class="button" id="6"></button>
            <button class="button" id="7"></button>
            <button class="button" id="8"></button>
            <button class="button" id="9"></button>
            <button class="button operator-button" id="plus">+</button>
            <button class="button operator-button" id="minus">-</button>
            <button class="button operator-button" id="multiply">x</button>
            <button class="button operator-button" id="divide">รท</button>
            <button class="button operator-button" id="equals">=</button>
        </div>
    </div>
</body>
</html>
